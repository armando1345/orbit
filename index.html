<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit | Centro de Comando</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        primary: '#1C1C1C',
                        secondary: '#6B7280',
                        accent: '#D4B483', 
                        background: '#F9FAFB',
                        surface: '#FFFFFF',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 10px 30px -5px rgba(0, 0, 0, 0.03)',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #F9FAFB;
            color: #1C1C1C;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #E5E7EB; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #D1D5DB; }

        .task-checkbox:checked + div {
            text-decoration: line-through;
            color: #9CA3AF;
        }
        
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-overlay {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
        }

        /* Hide default date picker icon to use custom one */
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="pt-10 pb-8 px-6 md:px-12 max-w-7xl mx-auto w-full flex justify-between items-center fade-in">
        <div>
            <div class="flex items-center gap-2 mb-1">
                <p class="text-secondary text-sm tracking-widest uppercase font-medium" id="date-display">HOY</p>
                <span class="w-1 h-1 rounded-full bg-accent"></span>
                <button onclick="requestNotificationPermission()" id="notify-btn" class="text-xs text-accent hover:text-primary transition-colors underline">
                    Activar alertas
                </button>
            </div>
            <h1 class="font-serif text-4xl md:text-5xl font-bold text-primary tracking-tight">Orbit.</h1>
        </div>
        
        <!-- Data Controls -->
        <div class="flex gap-3">
            <button onclick="downloadBackup()" class="group flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-full text-sm font-medium text-secondary hover:border-accent hover:text-primary transition-all shadow-sm">
                <i class="ph ph-download-simple text-lg"></i>
                <span class="hidden md:inline">Guardar Datos</span>
            </button>
            
            <label class="group flex items-center gap-2 px-4 py-2 bg-primary border border-primary rounded-full text-sm font-medium text-white hover:bg-gray-800 transition-all shadow-sm cursor-pointer">
                <i class="ph ph-upload-simple text-lg"></i>
                <span class="hidden md:inline">Restaurar</span>
                <input type="file" id="backup-file" class="hidden" accept=".json" onchange="loadBackup(this)">
            </label>
        </div>
    </header>

    <!-- Main Grid -->
    <main class="flex-grow px-6 md:px-12 pb-12 max-w-7xl mx-auto w-full">
        <div id="categories-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards injected by JS -->
        </div>
    </main>

    <!-- Task Modal -->
    <div id="task-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 modal-overlay transition-opacity opacity-0" id="modal-bg" onclick="closeModal()"></div>
        
        <div class="absolute right-0 top-0 h-full w-full md:w-[500px] bg-surface shadow-2xl transform translate-x-full transition-transform duration-300 ease-out flex flex-col border-l border-gray-100" id="modal-content">
            
            <!-- Modal Header -->
            <div class="p-8 border-b border-gray-100 flex justify-between items-start bg-white z-10">
                <div>
                    <span id="modal-category-subtitle" class="text-xs font-bold tracking-widest text-accent uppercase">PROYECTO</span>
                    <h2 id="modal-category-title" class="font-serif text-3xl font-bold mt-1 text-primary">Título</h2>
                </div>
                <button onclick="closeModal()" class="p-2 hover:bg-gray-100 rounded-full transition-colors text-secondary">
                    <i class="ph ph-x text-xl"></i>
                </button>
            </div>

            <!-- Task List -->
            <div class="flex-grow overflow-y-auto p-8 bg-white">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-secondary">Progreso</span>
                    <span id="modal-progress-text" class="text-sm font-bold text-primary">0%</span>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-1 mb-8 overflow-hidden">
                    <div id="modal-progress-bar" class="bg-primary h-1 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>

                <div id="tasks-list" class="space-y-3 pb-20">
                    <!-- Tasks injected here -->
                </div>

                <div id="empty-state" class="hidden text-center py-12">
                    <i class="ph ph-check-circle text-4xl text-gray-200 mb-3"></i>
                    <p class="text-gray-400 font-sans text-sm">Todo al día. Gran trabajo.</p>
                </div>
            </div>

            <!-- Add Task Footer -->
            <div class="p-6 bg-white border-t border-gray-100 shadow-[0_-10px_40px_rgba(0,0,0,0.05)] z-20">
                <form onsubmit="addTask(event)" class="flex flex-col gap-3">
                    <div class="relative flex items-center">
                        <input type="text" id="new-task-input" placeholder="Nueva tarea..." class="w-full bg-gray-50 border border-transparent rounded-xl py-4 pl-5 pr-32 shadow-sm focus:bg-white focus:border-accent/50 focus:ring-2 focus:ring-accent/20 outline-none text-primary placeholder-gray-400 transition-all">
                        
                        <!-- Date Picker Trigger -->
                        <div class="absolute right-14 top-1/2 -translate-y-1/2">
                            <div class="relative group">
                                <i class="ph ph-calendar-plus text-xl text-gray-400 group-hover:text-accent transition-colors cursor-pointer z-10"></i>
                                <input type="datetime-local" id="task-date-picker" class="absolute inset-0 opacity-0 cursor-pointer w-8 h-8">
                            </div>
                        </div>

                        <button type="submit" class="absolute right-2 p-2 bg-primary text-white rounded-lg hover:bg-gray-800 transition-colors shadow-md">
                            <i class="ph ph-arrow-right font-bold"></i>
                        </button>
                    </div>
                    <div id="selected-date-display" class="text-xs text-accent hidden pl-2">
                        <i class="ph ph-clock mr-1"></i> <span id="date-text"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- Data Structure ---
        const defaultCategories = [
            { id: 1, title: "Universidad", icon: "student", color: "text-blue-900", bg: "bg-blue-50" },
            { id: 2, title: "Armando", icon: "user", color: "text-emerald-900", bg: "bg-emerald-50" },
            { id: 3, title: "Coro", icon: "music-notes", color: "text-rose-900", bg: "bg-rose-50" },
            { id: 4, title: "SMD", icon: "briefcase", color: "text-slate-900", bg: "bg-slate-50" },
            { id: 5, title: "Círculos de Estudio", icon: "books", color: "text-indigo-900", bg: "bg-indigo-50" },
            { id: 6, title: "Colegio Esparza", icon: "buildings", color: "text-amber-900", bg: "bg-amber-50" },
            { id: 7, title: "Otros", icon: "dots-three-circle", color: "text-gray-900", bg: "bg-gray-50" }
        ];

        let appData = {
            tasks: {} // Format: { categoryId: [ { id, text, done, dueDate: ISOString, notified: boolean } ] }
        };

        let currentCategoryId = null;

        // --- Initialization ---
        function init() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date-display').textContent = new Date().toLocaleDateString('es-ES', options);

            const savedData = localStorage.getItem('orbitAppData_v2');
            if (savedData) {
                appData = JSON.parse(savedData);
            }

            renderDashboard();
            
            // Update date display when picker changes
            document.getElementById('task-date-picker').addEventListener('change', function(e) {
                const display = document.getElementById('selected-date-display');
                const text = document.getElementById('date-text');
                if(this.value) {
                    const date = new Date(this.value);
                    text.textContent = date.toLocaleString('es-ES', { month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit'});
                    display.classList.remove('hidden');
                } else {
                    display.classList.add('hidden');
                }
            });

            // Start notification checker
            setInterval(checkDeadlines, 60000); // Check every minute
            checkDeadlines(); // Check immediately on load
            
            checkPermissionStatus();
        }

        function saveData() {
            localStorage.setItem('orbitAppData_v2', JSON.stringify(appData));
            renderDashboard();
        }

        // --- Backup System ---
        function downloadBackup() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appData));
            const downloadAnchorNode = document.createElement('a');
            const date = new Date().toISOString().split('T')[0];
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `orbit_backup_${date}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function loadBackup(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (confirm("Esto reemplazará tus tareas actuales con las del archivo. ¿Continuar?")) {
                        appData = data;
                        saveData();
                        renderDashboard();
                        if(!document.getElementById('task-modal').classList.contains('hidden')) {
                            renderTasks();
                        }
                        alert("Datos restaurados con éxito.");
                    }
                } catch (err) {
                    alert("Error al leer el archivo. Asegúrate de que sea un backup válido de Orbit.");
                }
            };
            reader.readAsText(file);
            input.value = ''; // Reset input
        }

        // --- Notification Logic ---
        function requestNotificationPermission() {
            if (!("Notification" in window)) {
                alert("Tu navegador no soporta notificaciones.");
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    checkPermissionStatus();
                    if (permission === "granted") {
                        new Notification("Orbit", { body: "Notificaciones activadas exitosamente." });
                    }
                });
            }
        }

        function checkPermissionStatus() {
            const btn = document.getElementById('notify-btn');
            if(Notification.permission === 'granted') {
                btn.textContent = "Alertas activas";
                btn.classList.remove('text-accent');
                btn.classList.add('text-green-600');
            }
        }

        function checkDeadlines() {
            if (Notification.permission !== "granted") return;

            const now = new Date();
            
            Object.values(appData.tasks).flat().forEach(task => {
                if (!task.done && task.dueDate && !task.notified) {
                    const due = new Date(task.dueDate);
                    const diffMs = due - now;
                    const diffMins = Math.round(diffMs / 60000);

                    // Notify if due in 15 mins or less (and in the future)
                    if (diffMins <= 15 && diffMins > 0) {
                        new Notification("Recordatorio Orbit", {
                            body: `"${task.text}" vence en ${diffMins} minutos.`,
                            icon: 'https://cdn-icons-png.flaticon.com/512/1062/1062605.png' // Generic placeholder icon
                        });
                        task.notified = true; // Prevent spam
                        saveData();
                    }
                }
            });
        }

        // --- Rendering Dashboard ---
        function renderDashboard() {
            const grid = document.getElementById('categories-grid');
            grid.innerHTML = '';

            defaultCategories.forEach((cat, index) => {
                const tasks = appData.tasks[cat.id] || [];
                const total = tasks.length;
                const completed = tasks.filter(t => t.done).length;
                const progress = total === 0 ? 0 : Math.round((completed / total) * 100);
                
                // Check for urgent tasks
                const urgentCount = tasks.filter(t => {
                    if(t.done || !t.dueDate) return false;
                    const due = new Date(t.dueDate);
                    const now = new Date();
                    return due < now || (due - now) < 86400000; // Due within 24h
                }).length;

                const card = document.createElement('div');
                card.className = `bg-white p-8 rounded-2xl shadow-soft hover:shadow-card transition-all duration-300 cursor-pointer group border border-transparent hover:border-gray-100 fade-in relative overflow-hidden`;
                card.style.animationDelay = `${index * 50}ms`;
                card.onclick = () => openModal(cat.id);

                // Urgent Indicator
                const urgentBadge = urgentCount > 0 
                    ? `<div class="absolute top-4 right-4 flex items-center gap-1 text-xs font-bold text-rose-500 bg-rose-50 px-2 py-1 rounded-full"><i class="ph-fill ph-warning"></i> ${urgentCount} urgentes</div>` 
                    : '';

                card.innerHTML = `
                    ${urgentBadge}
                    <div class="flex justify-between items-start mb-8">
                        <div class="p-3 rounded-xl ${cat.bg} ${cat.color} bg-opacity-50">
                            <i class="ph ph-${cat.icon} text-2xl"></i>
                        </div>
                        <div class="text-right">
                            <span class="text-3xl font-serif font-bold text-primary">${total - completed}</span>
                            <p class="text-xs text-gray-400 uppercase tracking-wide mt-1">Pendientes</p>
                        </div>
                    </div>
                    
                    <h3 class="text-xl font-serif font-bold text-primary mb-2 group-hover:text-accent transition-colors">${cat.title}</h3>
                    
                    <div class="w-full bg-gray-100 rounded-full h-1 mt-4 overflow-hidden">
                        <div class="bg-primary h-1 rounded-full transition-all duration-500" style="width: ${progress}%"></div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- Modal Logic ---
        function openModal(categoryId) {
            currentCategoryId = categoryId;
            const category = defaultCategories.find(c => c.id === categoryId);
            const modal = document.getElementById('task-modal');
            const bg = document.getElementById('modal-bg');
            const content = document.getElementById('modal-content');
            
            document.getElementById('modal-category-title').textContent = category.title;
            document.getElementById('modal-category-title').className = `font-serif text-3xl font-bold mt-1 ${category.color}`;
            
            renderTasks();

            modal.classList.remove('hidden');
            setTimeout(() => {
                bg.classList.remove('opacity-0');
                content.classList.remove('translate-x-full');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('task-modal');
            const bg = document.getElementById('modal-bg');
            const content = document.getElementById('modal-content');

            bg.classList.add('opacity-0');
            content.classList.add('translate-x-full');

            setTimeout(() => {
                modal.classList.add('hidden');
                currentCategoryId = null;
                // Clear input fields
                document.getElementById('new-task-input').value = '';
                document.getElementById('task-date-picker').value = '';
                document.getElementById('selected-date-display').classList.add('hidden');
            }, 300);
        }

        // --- Task Logic ---
        function renderTasks() {
            const list = document.getElementById('tasks-list');
            const emptyState = document.getElementById('empty-state');
            let tasks = appData.tasks[currentCategoryId] || [];
            
            list.innerHTML = '';

            // Stats
            const total = tasks.length;
            const completed = tasks.filter(t => t.done).length;
            const percentage = total === 0 ? 0 : Math.round((completed / total) * 100);
            
            document.getElementById('modal-progress-text').textContent = `${percentage}%`;
            document.getElementById('modal-progress-bar').style.width = `${percentage}%`;

            if (tasks.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                // Sort: Not Done first, then by Due Date (Urgent first), then Done
                tasks.sort((a, b) => {
                    if (a.done !== b.done) return a.done - b.done;
                    if (!a.done) {
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    }
                    return 0;
                });

                tasks.forEach((task) => {
                    let dateBadge = '';
                    let alertClass = '';

                    if (task.dueDate && !task.done) {
                        const due = new Date(task.dueDate);
                        const now = new Date();
                        const diff = due - now;
                        const isOverdue = diff < 0;
                        const isSoon = diff < 86400000; // 24h

                        const dateStr = due.toLocaleString('es-ES', { month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit' });
                        
                        if (isOverdue) {
                            dateBadge = `<span class="text-[10px] font-bold text-red-500 bg-red-50 px-2 py-0.5 rounded ml-2">Venció: ${dateStr}</span>`;
                            alertClass = 'border-l-4 border-l-red-500';
                        } else if (isSoon) {
                            dateBadge = `<span class="text-[10px] font-bold text-amber-600 bg-amber-50 px-2 py-0.5 rounded ml-2">Hoy: ${dateStr}</span>`;
                            alertClass = 'border-l-4 border-l-amber-400';
                        } else {
                            dateBadge = `<span class="text-[10px] text-gray-400 bg-gray-50 px-2 py-0.5 rounded ml-2">${dateStr}</span>`;
                        }
                    }

                    const item = document.createElement('div');
                    item.className = `group flex items-start bg-white border border-gray-100 p-4 rounded-xl hover:shadow-sm transition-all animate-[fadeIn_0.2s_ease-out] ${alertClass}`;
                    
                    item.innerHTML = `
                        <label class="flex items-start flex-grow cursor-pointer mt-0.5">
                            <input type="checkbox" 
                                class="task-checkbox w-5 h-5 mt-0.5 rounded border-gray-300 text-primary focus:ring-accent transition-all cursor-pointer shrink-0"
                                ${task.done ? 'checked' : ''} 
                                onchange="toggleTask(${task.id})"
                            >
                            <div class="ml-4 flex flex-col">
                                <span class="text-sm md:text-base text-primary font-medium transition-all select-none ${task.done ? 'line-through text-gray-400' : ''}">
                                    ${task.text}
                                </span>
                                <div class="mt-1">${dateBadge}</div>
                            </div>
                        </label>
                        <button onclick="deleteTask(${task.id})" class="ml-2 text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all p-2">
                            <i class="ph ph-trash text-lg"></i>
                        </button>
                    `;
                    list.appendChild(item);
                });
            }
        }

        function addTask(e) {
            e.preventDefault();
            const input = document.getElementById('new-task-input');
            const dateInput = document.getElementById('task-date-picker');
            const text = input.value.trim();
            
            if (!text) return;

            if (!appData.tasks[currentCategoryId]) {
                appData.tasks[currentCategoryId] = [];
            }

            const newTask = {
                id: Date.now(),
                text: text,
                done: false,
                dueDate: dateInput.value ? dateInput.value : null,
                notified: false
            };

            appData.tasks[currentCategoryId].push(newTask);
            
            // Reset form
            input.value = '';
            dateInput.value = '';
            document.getElementById('selected-date-display').classList.add('hidden');
            
            saveData();
            renderTasks();
        }

        function toggleTask(taskId) {
            const tasks = appData.tasks[currentCategoryId];
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            
            if (taskIndex > -1) {
                tasks[taskIndex].done = !tasks[taskIndex].done;
                setTimeout(() => {
                    saveData();
                    renderTasks();
                }, 200);
            }
        }

        function deleteTask(taskId) {
            if(confirm('¿Eliminar esta tarea?')) {
                appData.tasks[currentCategoryId] = appData.tasks[currentCategoryId].filter(t => t.id !== taskId);
                saveData();
                renderTasks();
            }
        }

        // Start
        init();
    </script>
</body>
</html>
